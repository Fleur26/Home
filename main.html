<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    
        <header>
            <img class="logo" src="./photo/Frame 85.png" alt="logo">
                <nav class="menu">
                    <ul>
                        <li>Репродукции</li>
                        <li>Новинки</li>
                        <li>О нас</li>
                    </ul>
                </nav>
                <div class="cart">
                    <img src="./photo/Frame 217.svg" alt="cart">
            </div>
        </header>
    <div class="container">
        <section class="preview">
            <img class="bird" src="./photo/Layer 0 1.jpg" alt="bird">
            <div class="text__preview">
                <h2 class="text__preview__h">Реплики картин от <span class="color_green">Ink. House</span></h2>
                <p class="text__preview__p">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
                <button class="preview__button color_green">Продукция</button>
            </div>
        </section>

        <section class="reproductions grid-12">
            <h3 class="rep_h">Репродукции</h3>
            <div class="rep__nav">
                <ul class="rep_sections">
                    <button data-bs-target="#france" class="rep_section">Франция</button>
                    <button data-bs-target="#germany" class="rep_section">Германия</button>
                    <button data-bs-target="#england" class="rep_section">Англия</button>
                </ul>
            </div>
        </section>

        <section class="rep_prod">
            <div id="france" class="rep_prod_t">
                <div class="rep_prod_prod">
                    <img src="photo/03.jpg" alt="Марсель Руссо">
                    <p class="painter">Марсель Руссо</p>
                    <p class="paint__name">Охота Амура</p>
                    <p class="p_desription">Холст, масло (50х80)</p>
                    <p class="p_price">14 500 руб</p>
                    <button class="preview__button color_green">В корзину</button>
                </div>
            </div>
            <div id="germany" class="rep_prod_t">
                just lol
            </div>
            <div id="england" class="rep_prod_t">
                not just lol
            </div>
        </section>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
